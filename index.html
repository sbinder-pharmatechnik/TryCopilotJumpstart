<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - Copilot Jumpstart Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My TODO List</h1>
            <p class="subtitle">A simple, interactive jumpstart example</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="What needs to be done?" aria-label="New todo item">
            <button id="addBtn" aria-label="Add todo">Add Task</button>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="actions">
            <button id="clearCompleted" class="secondary-btn">Clear Completed</button>
        </div>

        <footer>
            <p>üí° Click on a task to mark it as complete. Double-click to edit.</p>
            <p>‚ú® Data is saved automatically in your browser's local storage.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
